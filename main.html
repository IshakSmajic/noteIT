<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NoteIt</title>
</head>
<body>
    <div id="mainContainer">
        <div id="notesSection">
            <div id="topRow">
            <div id="notesSectionHeader">
            <h2>Notes</h2>
            <button>+ New</button>
            </div>
            <div id="searchRow">
            <input type="text" id="searchBar" placeholder="Search products..." />
            </div>
            </div>
        </div>
        
        <div id="newNoteSection">
            <input type="text" id="noteTitle" placeholder="Note title">
            <textarea name="textarea" id="noteText" placeholder="Type your note here"></textarea>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
